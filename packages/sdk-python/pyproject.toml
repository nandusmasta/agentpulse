[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "agentpulse"
version = "0.1.0"
description = "Lightweight observability for AI agents â€” track costs, tokens, and traces"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "AgentPulse Contributors" },
]
keywords = ["observability", "ai", "agents", "llm", "tracing", "openai", "anthropic", "cost-tracking"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries",
    "Topic :: System :: Monitoring",
    "Typing :: Typed",
]

[project.urls]
Homepage = "https://github.com/your-org/agentpulse"
Documentation = "https://github.com/your-org/agentpulse/tree/main/docs"
Repository = "https://github.com/your-org/agentpulse"
Issues = "https://github.com/your-org/agentpulse/issues"

[project.optional-dependencies]
openai = ["openai>=1.0"]
anthropic = ["anthropic>=0.18"]
dev = ["pytest", "pytest-asyncio", "ruff", "build"]

[tool.hatch.build.targets.wheel]
packages = ["agentpulse"]

[tool.ruff]
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "UP"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
